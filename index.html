<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="develop/style.css">


  <title>Weather Dashboard</title>

</head>

<body>

  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="develop/images/thundercloud.png" width="90" height="90" class="d-inline-block align-center" alt=""
        loading="lazy">Weather Dashboard<img src="develop/images/thundercloud.png" width="90" height="90"
        class="d-inline-block align-center" alt="" loading="lazy">
    </a>
  </nav>

  <br><br><br>

  <div class="container">

    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Enter a location" id="locationsearch"
        aria-label="Recipient's username" aria-describedby="button-addon2">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="gobutton">Go</button>
      </div>
    </div>

    <br>

    <div class="results">
      <ul class="list-group list-group-flush">
        <li class="list-group-item" id="location"></li>
        <li class="list-group-item" id="temperature">temperature: </li>
        <li class="list-group-item" id="humidity">humidity: </li>
        <li class="list-group-item" id="wind">wind: </li>
        <li class="list-group-item" id="UV">UV: </li>
      </ul>
    </div>

    <br><br><br>

    <div class="five-day">
      <div class="card-deck">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title" id="day1"></h5>
            <div class="results">
              <ul class="list-group list-group-flush">
                <li class="list-group-item" id="temperature1">temperature: </li>
                <li class="list-group-item" id="humidity1">humidity: </li>
                <li class="list-group-item" id="wind1">wind: </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="card">   
          <div class="card-body">
            <h5 class="card-title" id="day2"></h5>
            <div class="results">
              <ul class="list-group list-group-flush">
                <li class="list-group-item" id="temperature2">temperature: </li>
                <li class="list-group-item" id="humidity2">humidity: </li>
                <li class="list-group-item" id="wind2">wind: </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="card">
         
          <div class="card-body">
            <h5 class="card-title" id="day3"></h5>
            <div class="results">
              <ul class="list-group list-group-flush">
                <li class="list-group-item" id="temperature3">temperature: </li>
                <li class="list-group-item" id="humidity3">humidity: </li>
                <li class="list-group-item" id="wind3">wind: </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title" id="day4"></h5>
            <div class="results">
              <ul class="list-group list-group-flush">
                <li class="list-group-item" id="temperature4">temperature: </li>
                <li class="list-group-item" id="humidity4">humidity: </li>
                <li class="list-group-item" id="wind4">wind: </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title" id="day5"></h5>
            <div class="results">
              <ul class="list-group list-group-flush">
                <li class="list-group-item" id="temperature5">temperature: </li>
                <li class="list-group-item" id="humidity5">humidity: </li>
                <li class="list-group-item" id="wind5">wind: </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="develop/script.js" type="text/javascript"></script>



</html>
